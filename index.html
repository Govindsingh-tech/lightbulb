<!DOCTYPE html>
<html>
<head>
    <title></title>
    
</head>
<style type="text/css">
    .container{
        display: flex; justify-content: center;
        margin: 100px;
    }
    body{
        background-color: blue;
    }
</style>
<body>
<div class="container">
    <img src="off.png" width="300px" onclick="bulb()"
    id="effect">
</div>
<script>
function bulb(){
    var a=document.getElementById('effect');
    if (a.src.match("on")) {
        a.src="off.png";
    } else {
        a.src="on.png";
    }
}
</script>

</body>
</html>
